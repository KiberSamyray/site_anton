    <div class="my-container">
        <div class="row">
            <div class="col-md-7">
                <h4 class="name-block">Ваши персонажи</h4>
                <div class="row g-4">
                    <div class="col-sm-4">
                        <div class="character-container">
                            <div class="character-card">
                                <div class="character">
                                    <figure class="character-avatar">
                                        <img class="rounded-circle" alt="" src="./img/u1.jpg">
                                    </figure>
                                    <div class="character-info">
                                        <p class="character-name">Name</p>
                                        <p>Age</p>
                                    </div>
                                </div>
                                <div class="Character-Status">
                                    <p>Статус</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="character-container">
                            <div class="character-card">
                                <div class="character">
                                    <figure class="character-avatar">
                                        <img class="rounded-circle" alt="" src="./img/u1.jpg">
                                    </figure>
                                    <div class="character-info">
                                        <p class="character-name">Name</p>
                                        <p>Age</p>
                                    </div>
                                </div>
                                <div class="Character-Status">
                                    <p>Статус</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="character-container">
                            <div class="character-card">
                                <div class="character">
                                    <figure class="character-avatar">
                                        <img class="rounded-circle" alt="" src="./img/u1.jpg">
                                    </figure>
                                    <div class="character-info">
                                        <p class="character-name">Name</p>
                                        <p>Age</p>
                                    </div>                                </div>
                                <div class="Character-Status">
                                    <p>Статус</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="character-container">
                            <div class="character-card">
                                <div class="character">
                                    <figure class="character-avatar">
                                        <img class="rounded-circle" alt="" src="./img/u1.jpg">
                                    </figure>
                                    <div class="character-info">
                                        <p class="character-name">Name</p>
                                        <p>Age</p>
                                    </div>                                </div>
                                <div class="Character-Status">
                                    <p>Статус</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary rounded-pill btn-send mb-3" value="Send message">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h4 class="name-block">Создание вызова</h4>
                <div class="row gx-4 call-block pt-5">
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Jane" required="">
                            <label for="form_name">First Name *</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Doe" required="">
                            <label for="form_lastname">Last Name *</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="jane.doe@example.com" required="">
                            <label for="form_email">Email *</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-select-wrapper mb-4">
                            <select class="form-select" id="form-select" name="department" required="">
                                <option selected="" disabled="" value="">Select a department</option>
                                <option value="Sales">Sales</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Customer Support">Customer Support</option>
                            </select>
                            <label for="form-select">Department *</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-4">
                            <textarea id="form_message" name="message" class="form-control" placeholder="Your message" style="height: 150px" required=""></textarea>
                            <label for="form_message">Message *</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary rounded-pill btn-send mb-3" value="Send message">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
